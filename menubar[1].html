<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asian Tourism Nav</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6ee;
      color: #4b2e2e;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #5e3b2c;
      padding: 12px 20px;
      color: #f5f0df;
    }

    .navbar a {
      color: #f5f0df;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ffe2b8;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
    }

    .theme-toggle {
      background: none;
      border: 1px solid #f5f0df;
      color: #f5f0df;
      padding: 5px 10px;
      border-radius: 5px;
      margin-left: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .theme-toggle:hover {
      background-color: #774d3a;
    }

    select.language {
      background: #5e3b2c;
      color: #f5f0df;
      border: 1px solid #f5f0df;
      border-radius: 5px;
      padding: 5px;
      margin-left: 15px;
    }

    /* Dark Theme Styles */
    .dark-mode {
      background-color: #2b1c17;
      color: #f5e9dc;
    }

    .dark-mode .navbar {
      background-color: #3a241a;
    }

    .dark-mode .navbar a,
    .dark-mode .theme-toggle,
    .dark-mode select.language {
      color: #f5e9dc;
      border-color: #f5e9dc;
      background-color: #3a241a;
    }

    .dark-mode .navbar a:hover {
      color: #ffdbb4;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <a href="#explore">Explore</a>
      <a href="#quest">Quest</a>
      <a href="#profile">Profile</a>
    </div>
    <div class="nav-right">
      <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è / üåô</button>
      <select class="language" title="Select language">
        <option>English</option>
        <option>‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
        
        <option>ÌïúÍµ≠Ïñ¥ (Korean)</option>
        
      </select>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
